  <main>

    <div class="container">

      <h2 class="text-center m-4">Envoyez-moi un message !</h2>

      <div class="d-flex flex-wrap justify-content-evenly mb-5 pt-4">

        <div class="w-auto">

          <form class="gform" method="POST"
            action="https://script.google.com/macros/s/AKfycbwqGVslsmr-nzGzOwnOLu5JWzfTzOcyn8gbUdHou616OxTgHZKS2wNx-skOU9OdZIGkww/exec">

            <div class="form-elements mb-5 d-flex flex-column">

              <div class="mb-3">
                <input type="text" class="form-control" name="prenom" id="prenom" aria-describedby="helpId"
                  placeholder="Prenom" required />
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" name="nom" id="nom" aria-describedby="helpId" placeholder="Nom"
                  required />
              </div>

              <div class="mb-3">
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                  placeholder="E-mail" required />
              </div>

              <div class="mb-3">
                <textarea class="form-control" name="message" id="message" placeholder="Votre message" rows="3"
                  required></textarea>
              </div>

              <div class="mb-3">
                <input type="hidden" class="form-control" name="honeypot" id="honeypot" value="" />
              </div>

              <button class="btn btn-primary align-self-center"><i class="bi bi-send"></i> Envoyer</button>

            </div>

            <!-- Message de remerciement aprés la soumission du formulaire: -->
            <div class="thankyou_message" style="display:none;">
              <p>Le message a bien été envoyé</p>
              <h2><em>Merci</em> de m'avoir contacté!
                Je vous contacterai aussitôt que possible!</h2>
            </div>

          </form>

        </div>
